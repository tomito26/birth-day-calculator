    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Learn More About Africa</a>

    <div class="landing-page">
        <div class="calculator">
            <h1>Would you like to know your Name in Akan?</h1>
            <div class="form">
                <form>
                    <label for="date">Enter Date of Birth:</label>
                    <input type="date" name="date" id="date" required><br><br>
                    <select  id="gender" required>
                        <option>male</option>
                        <option>female</option>
                    </select><br><br>
                    <button id="submit"  type="submit" onclick="nameCalculator()">Submit</button>
                </form>
            </div>
        </div>    
    </div>
